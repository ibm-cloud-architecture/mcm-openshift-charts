{{- if .Values.controller.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "ibm-mcm.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "ibm-mcm.fullname" . }}-router-entry-config
data:
  entrypoint.sh: |
    #!/bin/sh
    cp -f /opt/ibm/router/certs/tls.crt /opt/ibm/router/nginx/conf/server.crt
    cp -f /opt/ibm/router/certs/tls.key /opt/ibm/router/nginx/conf/server.key
    cp -f /opt/ibm/router/conf/nginx.conf /opt/ibm/router/nginx/conf/nginx.conf

    sed -i "s/{NODE_NAME}/${NODE_NAME}/g" /opt/ibm/router/nginx/conf/nginx.conf

    nginx -g 'daemon off;'

{{- end -}}
