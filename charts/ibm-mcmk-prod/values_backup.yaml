# Default values for hybrid-cluster-manager-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

klusterlet:
  repository: hyc-cloud-private-integration-docker-local.artifactory.swg-devops.com/ibmcom/mcm-klusterlet-amd64
  tag: 3.1.1
  pullPolicy: Always
  enabled: true
  clusterName: null
  clusterNamespace: null
  tillersecret: null
  autoGenTillerSecret: true
  tillerUser: admin
  apiserverConfig:
    server: null
    token: null
    enableBootstrap: true
  deployedOnHub: false
  cloud: "IBM"
  vendor: "ICP"
  environment: "Dev"
  region: "US"
  datacenter: "toronto"
  owner: "marketing"
  prometheusAddress: null
  prometheusPort: null
  httpsProxy: null
nodeSelector: 
  enabled: false
  arch: ""
  os: ""
  customLabelSelector: null
  customLabelValue: null
topology:
  enabled: true
  enableAuth: true
  updateInterval: 15
  username: admin # For weavescope basicauth
  password: admin # For weavescope basicauth
  weave:
    image:
      repository: hyc-cloud-private-integration-docker-local.artifactory.swg-devops.com/ibmcom/mcm-weave-scope-amd64
      tag: 3.1.1
      pullPolicy: Always



compliance:
  repository: hyc-cloud-private-integration-docker-local.artifactory.swg-devops.com/ibmcom/mcm-compliance-amd64
  tag: 3.1.1
  pullPolicy: Always
  enabled: true

logLevel: 5

# this is needed when installing on non-ICP kubernetes clusters
# mcmdev@us.ibm.com
pullSecret:
  token: 

router:
  image:
    repository: hyc-cloud-private-integration-docker-local.artifactory.swg-devops.com/ibmcom/icp-router-amd64
    tag: 2.2.0
    
